<svg width="30" height="30" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer shell gradient -->
    <linearGradient id="shellGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8a95ff"/>
      <stop offset="45%" stop-color="#4d5ee8"/>
      <stop offset="100%" stop-color="#1c2794"/>
    </linearGradient>

    <!-- Inner bevel gradient -->
    <linearGradient id="bevelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.35"/>
    </linearGradient>

    <!-- Gloss gradient -->
    <linearGradient id="glossGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.25"/>
      <stop offset="55%" stop-color="#fff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- Disk slot gradient -->
    <linearGradient id="slotGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
  </defs>

  <!-- Shadow behind disk -->
  <rect x="4" y="4" width="56" height="56" rx="10" fill="#000" opacity="0.35"/>

  <!-- Main shell -->
  <rect x="6" y="6" width="52" height="52" rx="9" fill="url(#shellGrad)" stroke="#000" stroke-width="2"/>

  <!-- Inner bevel -->
  <rect x="9" y="9" width="46" height="46" rx="8" fill="none" stroke="url(#bevelGrad)" stroke-width="2"/>

  <!-- Label -->
  <rect x="14" y="10" width="30" height="18" fill="#eef1ff" stroke="#000"/>
  <rect x="16" y="12" width="26" height="4" fill="#b2c0ff"/>
  <rect x="16" y="18" width="18" height="2" fill="#9aaaff"/>

  <!-- Disk slot -->
  <rect x="16" y="32" width="32" height="18" rx="2" fill="url(#slotGrad)" stroke="#000"/>
  <rect x="18" y="34" width="28" height="4" fill="#222"/>

  <!-- Gloss highlight -->
  <rect x="8" y="8" width="48" height="22" rx="8" fill="url(#glossGrad)"/>
</svg>
