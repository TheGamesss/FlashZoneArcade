<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>FlashZone Arcade</title>
<link rel="icon" type="image/x-icon" href="https://flashzonearcade.netlify.app/favicon.svg">
<link rel="stylesheet" href="https://flashzonearcade.netlify.app/main-style.css">
</head>

<body>

<div class="bg-image"></div>
  
<div class="body-container">
  
<!-- HEADER -->
<div class="header">
  <div class="logo-container"><img src="https://flashzonearcade.netlify.app/favicon.svg" height="34px"></img><div class="logo">FlashZone Arcade</div></div>
  <button class="flash-btn">Login</button>
</div>

<!-- MAIN -->
<div class="main">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Categories</h3>
    <button class="flash-btn category">Action</button>
    <button class="flash-btn category">Platformer</button>
    <button class="flash-btn category">Puzzle</button>
    <button class="flash-btn category">Shooter</button>
    <button class="flash-btn category">Retro</button>
  </div>

  <!-- CONTENT -->
  <div class="content">
    
    <div id="game-container">
      
      <div class="flash-titlebar"><a id="game-txt">game</a></div>
      
    </div>
    
    
    <div class="game-grid">

      <div class="game-card">
        <div class="game-thumb"></div>
        <div class="game-title">Fancy Pants</div>
        <div class="icon-play-container">
          <button class="icon-btn save-btn">
            <img src="https://flashzonearcade.netlify.app/save.svg" width="31.2px"></img>
          </button>
          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">
            <img src="https://flashzonearcade.netlify.app/download.svg" width="31.2px"></img>
          </button>
        </div>
      </div>

      <div class="game-card">
        <div class="game-thumb"></div>
        <div class="game-title">Stick Arena</div>
        <div class="icon-play-container">
          <button class="icon-btn save-btn">
            <img src="https://flashzonearcade.netlify.app/save.svg" width="31.2px"></img>
          </button>
          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">
            <img src="https://flashzonearcade.netlify.app/download.svg" width="31.2px"></img>
          </button>
        </div>
      </div>

      <div class="game-card">
        <div class="game-thumb"></div>
        <div class="game-title">Super Mario 63</div>
        <div class="icon-play-container">
          <button class="icon-btn save-btn">
            <img src="https://flashzonearcade.netlify.app/save.svg" width="31.2px"></img>
          </button>
          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">
            <img src="https://flashzonearcade.netlify.app/download.svg" width="31.2px"></img>
          </button>
        </div>
      </div>

      <div class="game-card">
        <div class="game-thumb"></div>
        <div class="game-title">Line Rider</div>
        <div class="icon-play-container">
          <button class="icon-btn save-btn">
            <img src="https://flashzonearcade.netlify.app/save.svg" width="31.2px"></img>
          </button>
          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">
            <img src="https://flashzonearcade.netlify.app/download.svg" width="31.2px"></img>
          </button>
        </div>
      </div>

    </div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  © 2006–2025 FlashZone Arcade · Best viewed at 1024×768
</div>

<script>
  const saveButtons = document.getElementsByClassName("save-btn");
  const downloadButtons = document.getElementsByClassName("download-btn");
  
  for (let i = 0; i < saveButtons.length; i++) {
    saveButtons[i].style.display = "none";
  }
                                         
  for (let i = 0; i < downloadButtons.length; i++) {
    downloadButtons[i].style.display = "none";
  }
  
  document.getElementById("game-container").style.display = "none";
</script>
  
</div>
  
</body>
</html>
