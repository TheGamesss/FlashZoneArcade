<!doctype html>
<html lang="en">
<head>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: #1b1e22;
  font-family: Verdana, Arial, sans-serif;
  color: #e6e6e6;
  max-width: 1024px;
  align-items: center;
  justify-content: center;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 0 25px #000;
}
  
.body-container {
  background: rgba(0,0,0,0.3);
}
  
.bg-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/ec4d02fc-8a98-4bcd-9936-bef8f1de7871/djq5cpm-ad52a1a2-a38f-43aa-b762-d088110a7b21.png/v1/fill/w_1280,h_720,q_80,strp/pixel_art_galaxy___nebula_by_alienightmare_djq5cpm-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6Ii9mL2VjNGQwMmZjLThhOTgtNGJjZC05OTM2LWJlZjhmMWRlNzg3MS9kanE1Y3BtLWFkNTJhMWEyLWEzOGYtNDNhYS1iNzYyLWQwODgxMTBhN2IyMS5wbmciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.coINp45bUVmQK9fquFX9yDLqVIChOndZJHCH5drLG1w');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  filter: blur(20px); /* Blur effect */
  z-index: -1; /* Push behind content */
}

/* ===== OLD FLASH BUTTON ===== */
.flash-btn {
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.10) 0%,
      rgba(255,255,255,0.04) 35%,
      rgba(0,0,0,0.18) 100%
    ),
    linear-gradient(
      to bottom,
      #3c4146 0%,
      #3c4146 46%,
      #34393e 50%,
      #2b2f33 54%,
      #2b2f33 100%
    );

  border: 1px solid #14171a;
  border-radius: 3px;
  padding: 8px 14px;
  color: #e6e6e6;
  font-size: 12px;
  cursor: pointer;

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.08),
    inset 0 -1px 0 rgba(0,0,0,0.35);
}

.flash-btn:hover {
  filter: brightness(1.1);
}

.flash-btn:active {
  filter: brightness(0.9);
}

/* ===== HEADER ===== */
.header {
  background:
  	linear-gradient(to bottom, #3a3f44, #24282d);
  border-bottom: 1px solid #000;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo {
  font-size: 25px;
  font-weight: bold;
  letter-spacing: 1px;
  text-shadow: 3px 3px 5px #000;
}
  
.logo-container {
  display: flex;
  gap: 10px;
}

/* ===== LAYOUT ===== */
.main {
  display: flex;
}

/* ===== SIDEBAR ===== */
.sidebar {
  width: 200px;
  height: calc(100vh - 90px);
  background:
    linear-gradient(to bottom, #2f3439, #1f2226);
  border-right: 1px solid #000;
  padding: 10px;
}

.sidebar h3 {
  font-size: 13px;
  margin: 8px 0;
  border-bottom: 1px solid #000;
  padding-bottom: 4px;
}

.category {
  display: block;
  margin-bottom: 13px;
  width: 100%;
}

/* ===== CONTENT ===== */
.content {
  flex: 1;
  padding: 14px;
}

.play-btn {
  width: 100%;
  margin-left: 5px;
  margin-right: 5px;
}
  
.flash-titlebar {
  background:
    linear-gradient(
      to bottom,
      rgba(255,255,255,0.10) 0%,
      rgba(255,255,255,0.04) 35%,
      rgba(0,0,0,0.18) 100%
    ),
    linear-gradient(
      to bottom,
      #3c4146 0%,
      #3c4146 46%,
      #34393e 50%,
      #2b2f33 54%,
      #2b2f33 100%
    );

  border: 1px solid #14171a;
  border-radius: 3px;
  padding: 7px 14px 15px;
  color: #e6e6e6;
  font-size: 20px;
  font-weight: bold;
  height: 20px;
  margin-bottom: 12px;
  letter-spacing: 0.5px;
  text-shadow: 2px 2px 5px #000;

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.08),
    inset 0 -1px 0 rgba(0,0,0,0.35);
}
  
.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 14px;
}

.game-card {
  background:
    linear-gradient(to bottom, #2c3035, #1b1e22);
  border: 1px solid #000;
  padding: 10px;
  text-align: center;
}

.game-thumb {
  background:
    linear-gradient(to bottom, #444, #222);
  height: 90px;
  margin-bottom: 8px;
  border: 1px solid #000;
}

.game-title {
  font-size: 12px;
  margin-bottom: 6px;
}
  
.icon-btn {
  padding: 0px;
  width: 31.2px;
  height: 31.2px;
  border: 0;
  background: none;
  cursor: pointer;
}
  
.icon-btn:hover {
  filter: brightness(120%);
}
  
.icon-btn:active {
  filter: brightness(80%);
}
  
.icon-btn img {
  transform: scale(1.12);
}
  
.icon-play-container {
  display: flex;
  height: 31.2px;
  justify-content: center;
  margin-top: 7px;
}

/* ===== FOOTER ===== */
.footer {
  background:
    linear-gradient(to bottom, #24282d, #16191c);
  border-top: 1px solid #000;
  text-align: center;
  padding: 8px;
  font-size: 11px;
  color: #aaa;
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
</head>

<body>

<div class="bg-image"></div>
  
<div class="body-container">
  
<!-- HEADER -->

  <div class="logo-container"><img src="https://thegamesss.github.io/FlashZoneArcade/favicon.svg" height="34px"></img><div class="logo">FlashZone Arcade</div></div>

          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">

          </button>

      </div>

      <div class="game-card">
        <div class="game-thumb"></div>
        <div class="game-title">Stick Arena</div>
        <div class="icon-play-container">
          <button class="icon-btn save-btn">
            <img src="https://thegamesss.github.io/FlashZoneArcade/save.svg" width="31.2px"></img>
          </button>
          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">
            <img src="https://thegamesss.github.io/FlashZoneArcade/download.svg" width="31.2px"></img>
          </button>
        </div>
      </div>

      <div class="game-card">
        <div class="game-thumb"></div>
        <div class="game-title">Super Mario 63</div>
        <div class="icon-play-container">
          <button class="icon-btn save-btn">

          </button>
          <button class="flash-btn play-btn">Play</button>
          <button class="icon-btn download-btn">
            <img src="https://thegamesss.github.io/FlashZoneArcade/download.svg" width="31.2px"></img>
          </button>
        </div>
      </div>

      <div class="game-card">

        <div class="icon-play-container">
          <button class="icon-btn save-btn">

          </button>
          <button class="flash-btn play-btn">Play</button>

    </div>
  </div>

</div>

<!-- FOOTER -->
<div class="footer">
  © 2006–2025 FlashZone Arcade · Best viewed at 1024×768
</div>

<script>
  const saveButtons = document.getElementsByClassName("save-btn");
  const downloadButtons = document.getElementsByClassName("download-btn");
  
  for (let i = 0; i < saveButtons.length; i++) {
    saveButtons[i].style.display = "none";
  }
                                         
  for (let i = 0; i < downloadButtons.length; i++) {
    downloadButtons[i].style.display = "none";
  }
  
  document.getElementById("game-container").style.display = "none";
</script>
  
</div>

</html>
